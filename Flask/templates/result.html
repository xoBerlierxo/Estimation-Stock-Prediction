<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #ffffff;
            background-image: url('https://images.pexels.com/photos/4483610/pexels-photo-4483610.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 700px;
            margin: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #00e676;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
        }
        .prediction {
            font-size: 24px;
            color: #FFD700;
            font-weight: bold;
        }
        @media screen and (max-width: 600px) {
            .result-container {
                padding: 25px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .prediction {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Estimating Sales Prediction Using Machine Learning</h1>
        <p>
            The E-commerce giants use Machine Learning Models to maintain their inventory based on the demand for a particular item.<br><br>
            Estimated demand: 
            <span class="prediction">{{ prediction_text }}</span>
        </p>
    </div>
</body>
</html>
